<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  </head>
  <body style="background-color:gray;">
    <div class="d-flex align-content-center" style="margin-top:10%;">
        <div class="row align-content-center justify-content-center" >
            <div class="col-md-4 " style="background-image: url(image/car-logo.png);background-position: center; width:100vw; height:50vh;box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.2), 5px 0 5px 2px rgba(0, 0, 0, 0.2)">
            </div>
            <div class="col-md-4" style="padding-top: 5%; padding-left: 5%;background-color: gainsboro;box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.2), 5px 0 5px 2px rgba(0, 0, 0, 0.2)">
                <form method="#" action="#">
                    <table class="table" style="border: none;">
                        <tr>
                            <td>
                                <label for="Email">Email:</label>
                            </td>
                            <td>
                                <input type="email" name="email" required aria-label="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <input type="password" name="password" required aria-label="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="btn"type="submit" name="Login" style="background-color: rgb(120, 116, 116);">
                            </td>
                        </tr>
                    </table>
                </form>
                <div>
                    <p>dont have an account? <span ><a href="signup.html">Create One</a></span></p>
                </div>
                
            </div>
       </div>
    </div>
   
    </body>
</html>
