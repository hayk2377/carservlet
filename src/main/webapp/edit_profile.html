<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row d-flex text-white align-content-center justify-content-center">
            <div class="col-md-5 row d-flex align-content-center justify-content-center" style=" background-color: darkgrey; padding:5%; border-radius: 5%; box-shadow: inset 0 10px 5px -5px rgba(0, 0, 0, 0.2), inset 10px 0 5px -5px rgba(0, 0, 0, 0.2); ">
                <div>
                    <p style="display: block;">Basic Info:</p>
                    <form action="#" methos="post">
                        <table class="table text-white">
                            <tr>
                                <td>
                                    <label for="firstName">First Name: </label>
                                </td>
                                <td>
                                    <input type="text" name="firstName" value="" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="lastName">Last Name: </label>
                                </td>
                                <td>
                                    <input type="text" name="lastName" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email:</label>
                                </td>
                                <td>
                                    <input type="email" name="email" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password:</label>
                                </td>
                                <td>
                                    <input type="password" name="password" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="age">Age: </label>
                                </td>
                                <td>
                                    <input type="number" name="age" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sex">Sex: </label></br>
                                </td>
                                <td>
                                    <label for="male">Male</label>
                                    <input type="radio" name="sex" value="male" required checked></br>
                                    <label for="female">Female</label>
                                    <input type="radio" name="sex" value="female" required>
                                </td>
                            </tr>
                        </table>
                        
                        
                        
                        
                        
                        
                        
                        
                        <input class="btn" style="background-color: gray" type="submit" name="edit" value="Edit">
                    </form>
                    </div>
                
                    
                        
               
            </div>

        </div>
        
    </body>
</html>
